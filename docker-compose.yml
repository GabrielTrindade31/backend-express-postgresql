version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: mini_projeto
      POSTGRES_PASSWORD: mini_projeto
      POSTGRES_DB: mini_projeto_fullstack

volumes:
  postgres-data:
    driver: local
